<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="SEO, HTML, CSS, WEBSITE, DEVELOPER, AUTOS">
    <meta name="description" content="Comprar">
    <link rel="stylesheet" href="./PROYECTO/CSS/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Depositar</title>
</head>
<body id="CuentaDiez", style="background-image: url(./PROYECTO/Imagenes/fondogris.png);">
    <div class="comprar">
        <br>
    <h2 style="background-color: rgb(37, 49, 158);color: azure;">COMPRAR VEHICULO</h2>
    <form action="" method="GET">
        
    <label for="nombre">NOMBRE</label>
    <input id="nombre" type="text" placeholder="Alan"> 

    <br>
    <label for="DNI">DNI</label>
    <input id="DNI" type="DNI" placeholder="43.286.283">

    <br>
    <label for="Compañia">VEHICULO(ID)</label>
    <input id="Compañia" type="Compañia">

    <br>
    <label for="Monto">MONTO</label>
    <input id="Monto" type="Monto">
    
    <input type="radio" name="Monto" value="$">ARS
    <input type="radio" name="Monto" value="Dolar">USD
    <input type="radio" name="Monto" value="€">Euro

    <br>
    <label for="Tarjeta">NUMERO DE TARJETA</label>
    <input id="Tarjeta" type="Tarjeta" placeholder="0000 0000 0000 0000">
    <select name="Tarjeta" id="tarjeta">
        <option value="Seleccione una opcion">Seleccione una opcion</option>
        <option value="Mastercard">Mastercard</option>
        <option value="VISA">VISA</option>
        <option value="Mercado Pago">Mercado Pago</option>
    </select>
    <br>
    <br>

    <a href="#" class="btn btn-primary">COMPRAR</a>
    </form>
    <br>
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
        <p></p>
      </div>
    <br>
    <p style="font: bold 17px verdana;"></li><a href="Proyecto.html">Menu</a></p>
    <br>
    <br>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</div>
</body>
</html>
